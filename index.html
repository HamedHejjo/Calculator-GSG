<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div id="result">0</div>
      <div id="display">0</div>

      <div id="keys">
        <button class="operator">C</button>
        <button class="operator">CE</button>
        <button class="operator">mod</button>
        <button class="operator">/</button>
        <button class="decimal">7</button>
        <button class="decimal">8</button>
        <button class="decimal">9</button>
        <button class="operator">*</button>
        <button class="decimal">4</button>
        <button class="decimal">5</button>
        <button class="decimal">6</button>
        <button class="operator">-</button>
        <button class="decimal">1</button>
        <button class="decimal">2</button>
        <button class="decimal">3</button>
        <button class="operator">+</button>
        <button class="decimal zero">0</button>
        <button class="decimal">.</button>
        <button class="operator">=</button>
      </div>

      <div id="currency">
        <button class="currency-item">Shekels into Dollars</button>
        <button class="currency-item">Dollars into Shekels</button>
        <button class="currency-item">Shekels into Euros</button>
        <button class="currency-item">Euros into Shekels</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
